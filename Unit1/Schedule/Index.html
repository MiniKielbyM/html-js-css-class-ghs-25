<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2025 - 26 Schedule</title>
        <style>
            body {
                background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
                font-family: 'Segoe UI', 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }

            h1 {
                text-align: center;
                font-size: 2.8em;
                margin-top: 40px;
                color: #2d3e50;
                letter-spacing: 2px;
                text-shadow: 0 2px 8px rgba(67,198,172,0.2);
            }

            table {
                margin: 40px auto;
                border-collapse: separate;
                border-spacing: 0;
                width: 80%;
                box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.15);
                background: rgba(255,255,255,0.95);
                border-radius: 18px;
                overflow: hidden;
            }

            th, td {
                padding: 18px 24px;
                text-align: left;
                font-size: 1.2em;
            }

            th {
                background: linear-gradient(to top, #43c6ac 0%, #f8ffae 100%);
                color: #2d3e50;
                font-weight: 700;
                letter-spacing: 1px;
                border-bottom: 2px solid #43c6ac;
            }

            tr:nth-child(even) td {
                background: #f0f9ff;
            }

            tr:hover td {
                background: #e0f7fa;
                transition: background 0.3s;
            }

            td {
                color: #34495e;
                border-bottom: 1px solid #e0e0e0;
            }

            table tr:last-child td {
                border-bottom: none;
            }

            @media (max-width: 700px) {
                table, th, td {
                    font-size: 1em;
                    padding: 10px;
                }
                table {
                    width: 98%;
                }
                h1 {
                    font-size: 2em;
                }
            }
        </style>
    </head>
    <body>
        <h1>2025 - 26 Schedule</h1>
        <table>
            <tr>
                <th>Period</th>
                <th>Class</th>
                <th>Teacher</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Chemistry Honors</td>
                <td>Mrs. Linder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>AP Computer Science</td>
                <td>Monica Allen</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Algebra/Geometry 3 Honors</td>
                <td>Mrs. Zaloofa</td>
            </tr>
            <tr>
                <td>4</td>
                <td>English 10 Honors</td>
                <td>Mr. Marando</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Health</td>
                <td>Mrs. Garcia</td>
            </tr>
            <tr>
                <td>6</td>
                <td>HTML & Javascript</td>
                <td>Monica Allen</td>
            </tr>
            <tr>
                <td>7</td>
                <td>World History Honors</td>
                <td>Mr. Dunn</td>
            </tr>
        </table>
    </body>
</html>
