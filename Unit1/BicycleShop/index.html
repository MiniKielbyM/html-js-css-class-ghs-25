<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Shop</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #2d3e50;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #c3cfe2;
        }

        img {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 12px #a0b3c6);
            padding: 10px;
        }

        table {
            margin: 30px auto 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.18);
            overflow: hidden;
            min-width: 420px;
        }

        th, td {
            padding: 16px 24px;
            font-size: 1.1em;
            border-bottom: 1px solid #e3e8ee;
        }

        th {
            background: linear-gradient(90deg, #7f8fa6 0%, #c3cfe2 100%);
            color: #fff;
            font-weight: 600;
            border-right: 1px solid #e3e8ee;
        }

        tr:first-child th {
            background: #273c75;
            color: #fff;
            font-size: 1.3em;
            letter-spacing: 1px;
            border-radius: 18px 18px 0 0;
            border-right: none;
            border-bottom: 2px solid #7f8fa6;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td {
            color: #2d3e50;
            background: #f5f7fa;
            font-weight: 500;
        }

        td:first-child {
            background: #dff9fb;
            color: #273c75;
            font-weight: bold;
        }

        tr:nth-child(even) td {
            background: #a1aab6;
        }

        @media (max-width: 600px) {
            table {
                min-width: 100%;
                font-size: 0.9em;
            }
            th, td {
                padding: 10px 8px;
            }
            img {
                width: 120px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Spoke-Up Bicycle Shop</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Bike_icon.png" alt="Bicycle Shop Logo" width="200">
    <table>
        <tr>
            <th colspan="5">3rd Quarter Sales Report</th>
        </tr>
        <tr>
            <th></th>
            <th>Burr Hills</th>
            <th>Frankfort</th>
            <th>Hillside</th>
            <th>Springfield</th>
        </tr>
        <tr>
            <td>Bicycles</td>
            <td>40%</td>
            <td>40%</td>
            <td>45%</td>
            <td>42%</td>
        </tr>
        <tr>
            <td>Accessories</td>
            <td>30%</td>
            <td>25%</td>
            <td>15%</td>
            <td>12%</td>
        </tr>
        <tr>
            <td>Repairs</td>
            <td>20%</td>
            <td>15%</td>
            <td>20%</td>
            <td>20%</td>
        </tr>
        <tr>
            <td>Apparel</td>
            <td>10%</td>
            <td>20%</td>
            <td>20%</td>
            <td>26%</td>
        </tr>
    </table>
</body>

</html>
