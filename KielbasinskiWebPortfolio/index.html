  <script>
    const stops = [
      "#ff7e5f", "#feb47b", "#e06c4f", "#43cea2", "#185a9d",
      "#ff512f", "#dd2476", "#1e3c72", "#1a2980", "#26d0ce",
      "#feb47b", "#ff7e5f"
    ];
    const duration = 100000; // 100s = animation duration

    function lerp(a, b, t) { return a + (b - a) * t; }
    function hexToRgb(hex) {
      const n = parseInt(hex.slice(1), 16);
      return [(n >> 16) & 255, (n >> 8) & 255, n & 255];
    }
    function rgbToHex([r, g, b]) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
    }

    function updateOverlay() {
      const now = performance.now() % duration;
      const progress = now / duration * (stops.length - 1);
      const idx = Math.floor(progress);
      const t = progress - idx;

      const c1 = hexToRgb(stops[idx]);
      const c2 = hexToRgb(stops[idx + 1]);
      const blended = [
        Math.round(lerp(c1[0], c2[0], t)),
        Math.round(lerp(c1[1], c2[1], t)),
        Math.round(lerp(c1[2], c2[2], t))
      ];

      document.getElementById("know-more").style.setProperty('--averageBg', rgbToHex(blended));
      requestAnimationFrame(updateOverlay);
    }
    updateOverlay();
  </script>
